<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Cursos de Morfosintaxis</title>
    <style>
        body { font-family: system-ui; background: #f0f2f5; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { display: inline-block; background: #007bff; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ“š Cursos Disponibles</h1>
    <div class="grid">
        {% for course in courses %}
        <div class="card">
            <h2>{{ course.title }}</h2>
            <a href="{% url 'course_detail' course.id %}" class="btn">Ver Curso</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
